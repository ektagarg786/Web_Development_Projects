  <script>
    function ValidateForm(form){
    if((form.terms.value.checked)!=true)
    {
        alert('Agree To TERMS');
    }
    else if(form.user.value==""){
    alert("Please enter username");
    }
    else if(form.pswd.value==""){
    alert("Please enter password");
    }
    else if(form.user.value.length>15){
    alert("Username can't be more than 15 characters");
    }
    else if(form.user.value.length<6){
    alert("Username can't be less than 6 characters");
    }
    else if(form.pswd.value.length<6){
    alert("Password can't be less than 6 characters");
    }
    else if(form.phno.value.length!=10){
    alert("Please enter a valid phone number");
    }
    else
    {
        alert("Account created!You won't Miss a single Offer");
    }

    }
